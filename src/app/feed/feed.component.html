<div class="feed-container">
  <div class="profile-container col-3">
    <button (click) = "logout()" class="btn btn-warning btn-block btn-m">Logout</button>
  </div>
  <div class="posts-container col-6">
    <app-new-post></app-new-post>
    <div class="post-container" *ngFor="let followed of follows" (click)="redirectPostDetail(followed.post._id)">
        <ng-container *ngIf='followed.user.avatar == "" ; else elseTemplate'>
            <img class="col-2 profile-picture" [src]="defaultImagePath" >
        </ng-container>
        <ng-template #elseTemplate>
            <img class=" col-2 profile-picture" [src]="'http://localhost:3000/' + followed.user.avatar" >
        </ng-template>


        <div class="post-card col-10" >
          <p id="username"(click)="$event.stopPropagation(); redirectUserDetail(followed.user.username)">{{followed.user.name}}</p>
          <p>{{ followed.post.content}}</p>
        </div>
        <div *ngIf="followed.post.media != null" class="post-image">
          <img class="image" [src]="'http://localhost:3000/' + followed.post.media" >
        </div>
        <div class="actions">
          <i [ngClass]="{'bi bi-star-fill': isLiked, 'bi bi-star': !isLiked}" (click)="likePost(followed.post._id)"></i>
            <i class="bi bi-chat">0</i>
        </div>
    </div>
  </div>

  <div class="messages-container col-3">
    <!-- <div *ngFor="let post of posts.followedUserPost">
      <h3> {{ post.userId}}</h3>
      <p>{{ post.content }}</p>
    </div> -->
  </div>
</div>
