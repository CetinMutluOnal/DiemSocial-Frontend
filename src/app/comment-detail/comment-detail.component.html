<div class="feed-container">
  <div class="profile-container col-3">
    <button class="btn btn-warning btn-block btn-m">Logout</button>
  </div>
  <div class="posts-container col-6" *ngFor="let _comment of comment">
      <div class="header col-4">
        <a class="bi bi-arrow-left" (click)="returnLastPage()"></a>
        <p>Post</p>
    </div>
    <div class="post-container">
      <ng-container *ngIf='_comment.author[0].avatar == "" ; else elseTemplate'>
          <img class="col-2 profile-picture" [src]="defaultImagePath" >
      </ng-container>
      <ng-template #elseTemplate>
          <img class="col-2 profile-picture" [src]="'http://localhost:3000/' + _comment.author[0].avatar" >
      </ng-template>

        <div class="post-card col-10" >
          <p id="username"(click)="$event.stopPropagation()">{{_comment.author[0].name}}</p>
          <p>{{_comment.content}}</p>
        </div>
        <div *ngIf="_comment.media != null" class="post-image">
          <img class="image" [src]="'http://localhost:3000/'+ _comment.media" >
        </div>
        <div class="actions">
          <i [ngClass]="{'bi bi-star-fill': isLiked, 'bi bi-star': !isLiked}" (click)="likePost(_comment._id)"> {{_comment.likes.length}}</i>
          <i class="bi bi-chat" (click)="addComment = true">{{_comment.replies.length}}</i>
          <p>{{getCommentDate(_comment.createdAt)}}</p>
        </div>
    </div>
    <app-new-comment [postId] = "id" *ngIf="addComment == true" class="new-comment"></app-new-comment>
      <app-comment [comments]="_comment.replies"></app-comment>
  </div>

  <div class="messages-container col-3">
    <!-- <div *ngFor="let post of posts.followedUserPost">
      <h3> {{ post.userId}}</h3>
      <p>{{ post.content }}</p>
    </div> -->
  </div>
</div>
