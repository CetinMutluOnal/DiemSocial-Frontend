<div class="main-container">
  <form [formGroup]="form" (ngSubmit)="submitForm()" class="form-container">
    <div class="form-group">
      <input placeholder="email" type="email" formControlName="email">
      <input placeholder="password" type="password" formControlName="password">
    </div>

    <div class="form-group">
      <button class="btn btn-danger btn-block btn-lg">Login</button>
    </div>
  </form>
</div>
